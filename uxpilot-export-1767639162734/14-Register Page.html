<!DOCTYPE html><html lang="fr"><head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark-bg': '#191A1D',
                        'brand-dark-surface': '#2D3033',
                        'brand-dark-border': '#363636',
                        'brand-text-primary': '#F9F9F9',
                        'brand-text-secondary': '#B7B7B7',
                        'brand-accent': '#00F0FF',
                        'brand-success': '#4ADE80',
                        'brand-warning': '#FACC15',
                        'brand-danger': '#F95757'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'glow-accent': '0 0 15px rgba(0, 240, 255, 0.15)',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        ::-webkit-scrollbar { display: none; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #191A1D;
            color: #F9F9F9;
            overflow: hidden;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 50%, #000000 100%);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.3);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 240, 255, 0.15);
        }
        .checkbox-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #363636;
            border-radius: 4px;
            background-color: #2D3033;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        .checkbox-custom:checked {
            background-color: #00F0FF;
            border-color: #00F0FF;
        }
        .checkbox-custom:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #191A1D;
            font-weight: bold;
            font-size: 14px;
        }
        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(90deg); }
            50% { transform: translate(0, -100px) rotate(180deg); }
            75% { transform: translate(-50px, -50px) rotate(270deg); }
        }
    </style>
</head>
<body class="bg-brand-dark-bg">
    
    <div id="register-container" class="relative w-full h-screen overflow-hidden">
        
        <div class="absolute inset-0 gradient-bg"></div>
        
        <div class="floating-shape w-[672px] h-[694px] right-[-200px] top-[-100px]">
            <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/2y17RYHiVIevZZR2fatGbWYJFsC2%2F0861f1bf-e946-4428-80c4-dab947927ba6.png" alt="" class="w-full h-full object-contain rotate-[-120deg]">
        </div>
        
        <div class="floating-shape w-[689px] h-[690px] left-[-250px] bottom-[-200px]">
            <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/2y17RYHiVIevZZR2fatGbWYJFsC2%2F6707e919-1364-471b-b980-eea4016474a5.png" alt="" class="w-full h-full object-contain rotate-[23deg]">
        </div>

        <div class="absolute inset-0 backdrop-blur-[9px] bg-black/50 flex items-center justify-center p-8">
            
            <div id="register-card" class="relative bg-[#363636] rounded-[18px] w-full max-w-[550px] p-12 shadow-2xl">
                
                <div id="logo-section" class="flex items-center justify-center mb-8">
                    <div class="flex items-center gap-3">
                        <div class="w-[62px] h-[59px] bg-brand-dark-bg rounded-[20px] flex items-center justify-center">
                            <i class="fa-solid fa-shield-halved text-brand-accent text-2xl"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-brand-text-primary tracking-wide">PARTNERS</h1>
                            <p class="text-xs text-brand-text-secondary">LLC Formation Platform</p>
                        </div>
                    </div>
                </div>

                <div id="register-header" class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-brand-text-primary mb-2">Créer un compte</h2>
                    <p class="text-brand-text-secondary">Rejoignez PARTNERS et lancez votre LLC</p>
                </div>

                <form id="register-form" class="space-y-5">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-brand-text-secondary mb-2">Prénom</label>
                            <div class="relative">
                                <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-brand-text-secondary"></i>
                                <input type="text" placeholder="Jean" class="input-field w-full bg-brand-dark-surface border border-brand-dark-border rounded-md pl-11 pr-4 py-3 text-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-brand-text-secondary mb-2">Nom</label>
                            <div class="relative">
                                <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-brand-text-secondary"></i>
                                <input type="text" placeholder="Dupont" class="input-field w-full bg-brand-dark-surface border border-brand-dark-border rounded-md pl-11 pr-4 py-3 text-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-brand-text-secondary mb-2">Email</label>
                        <div class="relative">
                            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 20C3.45 20 2.97933 19.8043 2.588 19.413C2.196 19.021 2 18.55 2 18V6C2 5.45 2.196 4.97933 2.588 4.588C2.97933 4.196 3.45 4 4 4H20C20.55 4 21.021 4.196 21.413 4.588C21.8043 4.97933 22 5.45 22 6V18C22 18.55 21.8043 19.021 21.413 19.413C21.021 19.8043 20.55 20 20 20H4ZM12 12.825C12.0833 12.825 12.1707 12.8123 12.262 12.787C12.354 12.7623 12.4417 12.725 12.525 12.675L19.6 8.25C19.7333 8.16667 19.8333 8.06267 19.9 7.938C19.9667 7.81267 20 7.675 20 7.525C20 7.19167 19.8583 6.94167 19.575 6.775C19.2917 6.60833 19 6.61667 18.7 6.8L12 11L5.3 6.8C5 6.61667 4.70833 6.61233 4.425 6.787C4.14167 6.96233 4 7.20833 4 7.525C4 7.69167 4.03333 7.83733 4.1 7.962C4.16667 8.08733 4.26667 8.18333 4.4 8.25L11.475 12.675C11.5583 12.725 11.646 12.7623 11.738 12.787C11.8293 12.8123 11.9167 12.825 12 12.825Z" fill="#B7B7B7"></path>
                            </svg>
                            <input type="email" placeholder="jean.dupont@example.com" class="input-field w-full bg-brand-dark-surface border border-brand-dark-border rounded-md pl-11 pr-4 py-3 text-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-brand-text-secondary mb-2">Téléphone</label>
                        <div class="relative">
                            <i class="fa-solid fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-brand-text-secondary"></i>
                            <input type="tel" placeholder="+33 6 12 34 56 78" class="input-field w-full bg-brand-dark-surface border border-brand-dark-border rounded-md pl-11 pr-4 py-3 text-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-brand-text-secondary mb-2">Mot de passe</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-brand-text-secondary"></i>
                            <input type="password" placeholder="••••••••" class="input-field w-full bg-brand-dark-surface border border-brand-dark-border rounded-md pl-11 pr-12 py-3 text-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent">
                            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-brand-text-secondary hover:text-brand-text-primary">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-brand-text-secondary mb-2">Confirmer le mot de passe</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-brand-text-secondary"></i>
                            <input type="password" placeholder="••••••••" class="input-field w-full bg-brand-dark-surface border border-brand-dark-border rounded-md pl-11 pr-12 py-3 text-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent">
                            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-brand-text-secondary hover:text-brand-text-primary">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-start gap-3 pt-2">
                        <input type="checkbox" id="terms" class="checkbox-custom mt-1">
                        <label for="terms" class="text-sm text-brand-text-secondary cursor-pointer">
                            J'accepte les <a href="#" class="text-brand-accent hover:underline">conditions d'utilisation</a> et la <a href="#" class="text-brand-accent hover:underline">politique de confidentialité</a>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-brand-accent text-brand-dark-bg font-bold py-3.5 rounded-md hover:opacity-90 transition-all shadow-glow-accent">
                        Créer mon compte
                    </button>
                </form>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-brand-dark-border"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-[#363636] text-brand-text-secondary">Ou s'inscrire avec</span>
                    </div>
                </div>

                <div id="social-register" class="grid grid-cols-3 gap-4 mb-8">
                    <button class="social-btn bg-brand-dark-surface border border-brand-dark-border rounded-md py-3 flex items-center justify-center gap-2 hover:bg-brand-dark-border transition-all">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25C22.56 11.47 22.49 10.72 22.36 10H12V14.26H17.92C17.66 15.63 16.88 16.79 15.71 17.57V20.34H19.28C21.36 18.42 22.56 15.6 22.56 12.25Z" fill="#4285F4"></path>
                            <path d="M12 23C14.97 23 17.46 22.02 19.28 20.34L15.71 17.57C14.73 18.23 13.48 18.63 12 18.63C9.13999 18.63 6.70999 16.7 5.83999 14.1H2.17999V16.94C3.98999 20.53 7.69999 23 12 23Z" fill="#34A853"></path>
                            <path d="M5.84 14.1C5.62 13.44 5.49 12.73 5.49 12C5.49 11.27 5.62 10.56 5.84 9.9V7.06H2.18C1.43 8.55 1 10.22 1 12C1 13.78 1.43 15.45 2.18 16.94L5.84 14.1Z" fill="#FBBC05"></path>
                            <path d="M12 5.37C13.62 5.37 15.06 5.91 16.21 7.02L19.36 3.87C17.45 2.09 14.97 1 12 1C7.69999 1 3.98999 3.47 2.17999 7.06L5.83999 9.9C6.70999 7.3 9.13999 5.37 12 5.37Z" fill="#EA4335"></path>
                        </svg>
                    </button>
                    <button class="social-btn bg-brand-dark-surface border border-brand-dark-border rounded-md py-3 flex items-center justify-center gap-2 hover:bg-brand-dark-border transition-all">
                        <svg width="24" height="24" viewBox="0 0 34 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M34 16.5C34 7.38736 26.3888 0 17 0C7.61122 0 0 7.38723 0 16.5C0 24.7356 6.21669 31.5618 14.3438 32.7996V21.2695H10.0273V16.5H14.3438V12.8648C14.3438 8.72953 16.8818 6.44531 20.7648 6.44531C22.6249 6.44531 24.5703 6.76758 24.5703 6.76758V10.8281H22.4267C20.3147 10.8281 19.6562 12.1 19.6562 13.405V16.5H24.3711L23.6174 21.2695H19.6562V32.7996C27.7833 31.5618 34 24.7357 34 16.5Z" fill="#1877F2"></path>
                            <path d="M23.6174 21.2695L24.3711 16.5H19.6562V13.405C19.6562 12.0999 20.3149 10.8281 22.4267 10.8281H24.5703V6.76758C24.5703 6.76758 22.6249 6.44531 20.7648 6.44531C16.8818 6.44531 14.3438 8.72953 14.3438 12.8648V16.5H10.0273V21.2695H14.3438V32.7996C15.2225 32.9332 16.1106 33.0002 17 33C17.8894 33.0003 18.7775 32.9332 19.6562 32.7996V21.2695H23.6174Z" fill="white"></path>
                        </svg>
                    </button>
                    <button class="social-btn bg-brand-dark-surface border border-brand-dark-border rounded-md py-3 flex items-center justify-center gap-2 hover:bg-brand-dark-border transition-all">
                        <svg width="24" height="24" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.8407 1.48093C18.3212 0.783414 16.7176 0.286019 15.0701 0.00120838C15.0552 -0.00156145 15.0397 0.000458389 15.0259 0.00698004C15.0122 0.0135017 15.0008 0.0241935 14.9935 0.0375367C14.7875 0.403865 14.5592 0.88199 14.3995 1.25769C12.5979 0.987927 10.8058 0.987927 9.0413 1.25769C8.88145 0.873552 8.64497 0.403865 8.43801 0.0375367C8.43035 0.0244673 8.41893 0.0140103 8.40524 0.0075299C8.39155 0.00104945 8.37622 -0.0011537 8.36126 0.00120838C6.71361 0.285444 5.10995 0.782861 3.59067 1.48093C3.57767 1.48646 3.56669 1.49587 3.55926 1.50789C0.520827 6.04726 -0.311439 10.4751 0.0968426 14.848C0.0979789 14.8588 0.101262 14.8691 0.106497 14.8786C0.111732 14.888 0.118811 14.8963 0.127311 14.9029C2.13192 16.3751 4.07383 17.2689 5.97966 17.8613C5.99448 17.8657 6.0103 17.8655 6.025 17.8607C6.03971 17.8559 6.05259 17.8467 6.06192 17.8343C6.51274 17.2186 6.91458 16.5695 7.25923 15.8869C7.26397 15.8776 7.26668 15.8673 7.26718 15.8568C7.26767 15.8464 7.26594 15.8359 7.2621 15.8262C7.25826 15.8164 7.25239 15.8076 7.24488 15.8002C7.23738 15.7929 7.22841 15.7873 7.21856 15.7837C6.58106 15.5418 5.97415 15.2471 5.39032 14.9123C5.37969 14.906 5.37076 14.8972 5.36432 14.8867C5.35788 14.8762 5.35413 14.8642 5.3534 14.8519C5.35267 14.8396 5.35498 14.8273 5.36014 14.816C5.36529 14.8048 5.37312 14.7951 5.38294 14.7876C5.5061 14.6955 5.62714 14.6006 5.74598 14.503C5.75639 14.4944 5.76899 14.4889 5.78236 14.4871C5.79574 14.4853 5.80936 14.4872 5.82169 14.4927C9.65747 16.244 13.81 16.244 17.6004 14.4927C17.6128 14.4869 17.6266 14.4846 17.6402 14.4863C17.6538 14.488 17.6666 14.4934 17.6772 14.5021C17.7961 14.6003 17.9175 14.6954 18.0412 14.7876C18.051 14.795 18.0589 14.8047 18.0642 14.8159C18.0694 14.827 18.0718 14.8393 18.0712 14.8516C18.0705 14.864 18.0669 14.8759 18.0605 14.8865C18.0542 14.8971 18.0453 14.9059 18.0347 14.9123C17.4506 15.2533 16.8387 15.5445 16.2056 15.7827C16.1957 15.7865 16.1868 15.7923 16.1794 15.7997C16.1719 15.8072 16.1661 15.8161 16.16                         </svg>
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-brand-text-secondary">
                        Vous avez déjà un compte ? 
                        <a href="#" class="text-brand-accent font-semibold hover:underline ml-1">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('button[type="button"]').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
                } else {
                    input.type = 'password';
                    this.innerHTML = '<i class="fa-solid fa-eye"></i>';
                }
            });
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
        });
    </script>


</body></html>
